<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower-Market-Website</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- fabicon link -->
    <link
      rel="shortcut icon"
      href="./images/assets/hero-flower.png"
      type="image/x-icon"
    />

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font link -1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- google font link -2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="inter-font">
    <header class="bg-light container">
      <nav class="navbar display-flex">
        <figure>
          <img width="100%" src="images/assets/logo.png" alt="" />
        </figure>

        <ul class="nav-links display-flex">
          <li class="nav-item">
            <a href="#" class="nav-link dark-1 home">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link dark-3 shop">Shop</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link dark-3 about-us">About us</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link dark-1 cart"
              ><i class="fa-solid fa-cart-shopping"></i> Cart($56)</a
            >
          </li>
        </ul>
      </nav>
      <div class="banner-container display-flex">
        <div class="banner-content">
          <h1 class="banner-title">
            ALWAYS <span class="primary-color">FRESH</span><br/><span class="primary-color">FLOWERS</span>
          </h1>
          <p class="banner-description dark-3">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>

        <div class="banner-img">
          <img src="./images/assets/hero-flower.png" alt="" />
        </div>
      </div>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
